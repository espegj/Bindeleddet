@(json: String, title: String)
@main(json){



<html ng-app="phonecatApp">

	
	<head>
  		<meta charset="utf-8">


<script type="text/javascript" language="JavaScript">
var phonecatApp = angular.module('phonecatApp', []);
phonecatApp.controller('PhoneListCtrl', function($scope) {
$scope.phones = $.parseJSON($(document).find("title").text());

$scope.getData = function (phones, query) {
	  $scope.queryData = $filter('filter')(phones, query);
	};

});
</script>
	
	</head>
	
	<body ng-controller="PhoneListCtrl">



<div class="row move-down2">
<div class="col-sm-3 col-md-4"></div>
<div class=" col-sm-4 col-md-8">

<h1 class="white">Sørlandsportalen</h1>
</div>
</div>


<div class="row move-down">
<div class="col-md-3 col-sm-4"></div>
<div class="col-xs-12 col-md-6">
<input ng-model="query" type="text" class="form-control"  value="Søk" placeholder="Search">
</div>

</div>
<br>


<div class="row">
<div class="col-md-3"></div>
<div class="col-sm-4 col-md-2">
<select ng-change="getData(phone, query2)" ng-model="query2" class="form-control" placeholder="Årstrinn">
    <option value="">Årstrinn</option>
    <option>1.Klasse</option>
    <option>2.Klasse</option>
    <option>3.Klasse</option>
    <option>4.Klasse</option>
    <option>5.Klasse</option>
</select>
</div>

<div class="col-sm-4 col-md-2">
<select ng-change="getData(phone, query2)" ng-model="query3" class="form-control" title="Jobbtype">
	<option value="">Jobbtype</option>
    <option>Fulltid</option>
    <option>Deltid</option>
    <option>Sommerjobb</option>
</select>
</div>

<div class="col-sm-4 col-md-2">
<select ng-change="getData(phone, query2)" ng-model="query4" class="form-control" title="Linje">
    <option value="">Linje</option>
    <option>Data</option>
    <option>Byggdesign</option>
    <option>Mekatronikk</option>
    <option>Elektronikk</option>
    <option>Fornybar</option>
</select>
</div>
</div>


<br>

<div class="row">
 <div ng-repeat="phone in phones | filter:query | orderBy:orderProp | filter:query2 | filter:query3 | filter:query4" style="float:left">
  
  <div class="col-md-12">
 <div class="jumbotron clickablebox black2">
 <h3><a class="white" href="/detail?id={{phone.annonseId}}">{{phone.tittel}}</a></h3>
 <table class="table table-condensed white" >
					<tbody>
						<tr>
							<td>Bedrift</td>
							<th>{{phone.bedriftsNavn}}</th>
						</tr>
						<tr>
							<td>Sted</td>
							<th>{{phone.sted}}</th>
						</tr>
					</tbody>
				</table>
				</div>
</div> 
 </div>
</div>

<div class="row white">
<div class="col-lg-5"></div>
<div class="col-lg-7">
<h1>Logoer</h1>	
</div>
</div>


	</body>
	
 
	
	
	
</html>

}
