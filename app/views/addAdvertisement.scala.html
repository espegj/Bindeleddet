@(title: String) @main(title){

        		<script src="js/bootstrap-datepicker.js"></script>
       				 <script type="text/javascript">
            			$(document).ready(function () {
               				 $('#example1').datepicker({
                    		format: "yyyy-mm-dd"
               			 });  
            
            			});
        			</script>		
				</div>
				<div class="col-md-2 hero-spacer">
					<input type="text" name="varighet" class="form-control"

			</div>

			<br>
			</t>
