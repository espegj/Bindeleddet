@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="stylesheet" type="text/css"href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/site.css")"> 
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/navbar.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-select.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
                
       	<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/navbar.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/filter_list.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-select.min.js")" type="text/javascript"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-resource.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js"></script>
          
    </head>
    <body>

	<div class="container">
		<!--Vis flash melding -->
		@if(Http.Context.current.get() != null && flash.contains("message")) {
		@Html(flash.get("message"))
		<script type="text/javascript">
			$("#message").fadeOut(4000)
		</script>
		} 
		@content
		<footer>
			<div class="row">
			<div class="col-lg-5" id="footer">
				</div>
				<div class="col-lg-7 white" id="footer">
					
				</div>
			</div>
		</footer>

	</div>

    </body>
</html>
