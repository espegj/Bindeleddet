@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" type="text/css"href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/site.css")"> 
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/navbar.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
                
       	<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/navbar.min.js")" type="text/javascript"></script>
          
    </head>
    <body>
       
       
<div class="navbar navbar-static-top navbar-inverse opacitty ">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"> <span class="icon-bar"></span>
 <span class="icon-bar"></span>
 <span class="icon-bar"></span>

            </button> <a class="navbar-brand" href="#"><i class="fa fa-apple"></i></a>

        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
             <li><a href="@routes.Application.index()" class="">Hjem</a>
                </li>
                <li><a href="#bedrifter" class="">Bedrifter</a>
                </li>
                <li><a href="#omOss" class="">Om oss</a>
                </li>
                <li><a href="@routes.Application.login"> Logg inn </a></li>
            </ul>
            <form class="navbar-form" role="search">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search">	<span class="input-group-btn">
							<button type="reset" class="btn btn-default">
								<span class="glyphicon glyphicon-remove">
									<span class="sr-only">Close</span>
</span>
                    </button>
                    <button type="submit" class="btn btn-default">	<span class="glyphicon glyphicon-search">
									<span class="sr-only">Search</span>
</span>
                    </button>
                    </span>
                </div>
            </form>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

	<div class="container">
		<!--Vis flash melding -->
		@if(Http.Context.current.get() != null && flash.contains("message")) {
		@Html(flash.get("message"))
		<script type="text/javascript">
			$("#message").fadeOut(4000)
		</script>
		} 
		@content
		<footer>
			<div class="row">
			<div class="col-lg-5" id="footer">
				</div>
				<div class="col-lg-7" id="footer">
					
				</div>
			</div>
		</footer>

	</div>

    </body>
</html>
